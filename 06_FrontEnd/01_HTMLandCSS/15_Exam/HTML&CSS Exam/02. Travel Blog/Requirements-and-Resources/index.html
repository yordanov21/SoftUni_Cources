<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel blog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gelasio&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="image-logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="nav-head">
                    <button type="submit">Log In</button>
                    <span><i class="fas fa-search"></i></span>
                </div>
            </nav>
            <h1>Make the most of every trip</h1>
            <button class="start-now" type="submit">Start Now</button>
        </header>
        <main>
            <h2>Articles</h2>
            <section class="main-section">
                <article class="left-article">
                    <img src="./images/packing.jpg" alt="">
                    <a href="#">How to pack effectively</a>
                </article>
                <article class="right-article">
                    <div class="first">
                        <img src="./images/planning.jpg" alt="">
                        <a href="#">Plan your next trip like never before</a>
                    </div>
                    <div class="second">
                        <img src="./images/budget.jpg" alt="">
                        <a href="#">Budget like a pro</a>
                    </div>
                </article>
            </section>

        </main>
        <footer>

            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>

            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">My Orders</a></li>
                <li><a href="#">Favorites</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>

            <ul>
                <li><a href="#"><i class="far fa-copyright"></i> 2020</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>

        </footer>
    </div>
</body>

</html>
