<!-- ## Tasks
* Create an "index.html" and "styles.css" files
* Change the document **title** to **Calendar**
* Create a **div** with class **container** and two **sections** inside
	* First **section** has class **week**
	* Second **section** has class **notes**
* Use **span** tags for all content

## Constraints
* Change the div and sections **display** property to **flex** and align the items in center
* Set on the div **max-width** 65vw
* The span must have   
    * Border width - **1px**
    * Border color - **black**
    * Border style - **solid**
* For the section with class **notes** use the property **flex-direction** column
* Set on all HTML elements the property **box-sizing: border-box**  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="workTag">Workweek</span>
            <span class=weekDays>1 Monday</span>
            <span class=weekDays>2 Thuesday</span>
            <span class=weekDays>3 Wednesday</span>
            <span class=weekDays>4 Thursday</span>
            <span class=weekDays>5 Friday</span>
            <span class="weekendTag">Weekend</span>
            <span class="weekendDays">6 Saturday</span>
            <span class="weekendDays">7 Sunday</span>
        </section>
        <section class="notes">
            <span class="note">REMINDERS</span>
            <span class="note">SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
