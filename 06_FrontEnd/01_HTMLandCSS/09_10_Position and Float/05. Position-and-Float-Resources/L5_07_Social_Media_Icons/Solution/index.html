<!-- ## Tasks
* Create an **"index.html"** file with title - **Social Media Icons**
* All you need for your HTML are **ul**, **li** and **a** tags
* Use **fontawesome** to add social icons
* Change the ul **display** property to **inline-block**
* Remove list items style
* Each **a** tag must have border-radius **50%**
* When you **hover** the icons change the color -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <li>
            <a href=""><i id="facebook" class="fab fa-facebook-square"></i></a>
        </li>
        <li>
            <a href=""><i id="twetter" class="fab fa-twitter"></i></a>
        </li>
        <li>
            <a href=""><i id="google" class="fab fa-google-plus"></i></a>
        </li>
        <li>
            <a href=""><i id="linkedin" class="fab fa-linkedin"></i></a>
        </li>
        <li>
            <a href=""><i id="instagram" class="fab fa-instagram"></i></a>
        </li>
    </ul>
</body>

</html>
